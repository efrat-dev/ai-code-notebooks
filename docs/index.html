<!DOCTYPE html>
<html lang="en">
<head>
    <!-- index.html - Main HTML structure file
         Contains the basic HTML structure and meta tags for the AI Knowledge Hub application -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Hub - ML/DL/AI Study Materials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/styles.css">
    <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
</head>
<body>
    <!-- Floating particles background -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- GitHub repository link -->
    <a href="https://github.com/efrat-dev/ai-code-notebooks" target="_blank" class="github-link">
        <i class="fab fa-github"></i>
    </a>

    <!-- Status indicator showing connection status -->
    <div class="status-indicator" id="statusIndicator">
        <i class="fas fa-circle"></i> <span id="statusText">Connecting...</span>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1><i class="fas fa-brain"></i> AI Knowledge Hub</h1>
            <p>Comprehensive Study Materials for Artificial Intelligence, Machine Learning & Data Science</p>
        </div>

        <!-- Controls: Search -->
        <div class="controls-container">
            <!-- Search functionality -->
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search topics, algorithms, or concepts..." id="searchBox">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- Loading message -->
        <div class="loading" id="loadingMessage">
            <i class="fas fa-spinner"></i>
            <p>Searching for current data...</p>
        </div>

        <!-- Statistics cards -->
        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Notebook Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFolders">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">Latest</div>
                <div class="stat-label">Status</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dataSource">Live</div>
                <div class="stat-label">Data Source</div>
            </div>
        </div>

        <!-- Dynamic categories container -->
        <div class="categories" id="categoriesContainer"></div>
    </div>

    <!-- Modal for file details -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <h2>Loading file...</h2>
                <p>Please wait while the file loads from GitHub...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'efrat-dev';
        const GITHUB_REPO = 'ai-code-notebooks';
        const GITHUB_TREE_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/main?recursive=1`;

        // Global state
        let repositoryData = {};
        let allFiles = [];
        let isLiveData = false;
        let currentFolder = 'clean'; // Default to clean folder

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load data from GitHub
        async function loadLiveData() {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            try {
                const response = await fetch(GITHUB_TREE_URL, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }

                const data = await response.json();

                if (!data.tree) {
                    throw new Error('Invalid response structure');
                }

                // Process the tree data
                repositoryData = {};
                allFiles = [];

                data.tree.forEach(item => {
                    if (item.path.endsWith('.ipynb')) {
                        const parts = item.path.split('/');
                        
                        // Check if file is in clean or with_output folder
                        if (parts.length > 1 && (parts[0] === 'clean' || parts[0] === 'with_output')) {
                            const folderType = parts[0];
                            let category = 'root';

                            if (parts.length > 2) {
                                category = parts[1]; // Category is the second level
                            }

                            const file = {
                                name: parts[parts.length - 1],
                                path: item.path,
                                size: item.size,
                                folder: folderType,
                                category: category
                            };

                            allFiles.push(file);
                        }
                    }
                });

                // Update display based on current folder selection
                updateDisplayForCurrentFolder();

            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // Update display based on selected folder
        function updateDisplayForCurrentFolder() {
            repositoryData = {};
            
            // Filter files by current folder
            const filteredFiles = allFiles.filter(file => file.folder === currentFolder);
            
            // Group files by category
            filteredFiles.forEach(file => {
                if (!repositoryData[file.category]) {
                    repositoryData[file.category] = [];
                }
                repositoryData[file.category].push(file);
            });

            // Update statistics
            document.getElementById('totalFiles').textContent = filteredFiles.length;
            document.getElementById('totalFolders').textContent = Object.keys(repositoryData).length;
            document.getElementById('lastUpdate').textContent = 'Current';

            // Re-render categories
            renderCategories();
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.keys(repositoryData).sort().forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';

                const categoryTitle = document.createElement('h3');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `<i class="fas fa-folder"></i> ${category.charAt(0).toUpperCase() + category.slice(1)}`;

                const fileList = document.createElement('ul');
                fileList.className = 'file-list';

                repositoryData[category].forEach(file => {
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    fileItem.onclick = () => openFile(file.path);

                    const fileName = document.createElement('span');
                    fileName.className = 'file-name';
                    fileName.textContent = file.name.replace('.ipynb', '');

                    const fileSize = document.createElement('div');
                    fileSize.className = 'file-size';
                    fileSize.textContent = file.size ? `${Math.round(file.size / 1024)} KB` : 'Unknown size';

                    fileItem.appendChild(fileName);
                    fileItem.appendChild(fileSize);
                    fileList.appendChild(fileItem);
                });

                categoryCard.appendChild(categoryTitle);
                categoryCard.appendChild(fileList);
                container.appendChild(categoryCard);
            });
        }

        // Open file (placeholder)
        function openFile(filePath) {
            const modal = document.getElementById('fileModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2>File: ${filePath.split('/').pop().replace('.ipynb', '')}</h2>
                <p>Path: ${filePath}</p>
                <p>This would load and display the notebook content...</p>
            `;
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        // Initialize application
        async function initializeApp() {
            createParticles();
                        
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('fileModal');
                if (e.target === modal) {
                    closeModal();
                }
            });

            updateStatus('connecting', 'Connecting...');

            try {
                await loadLiveData();
                updateStatus('connected', 'Connected');
                isLiveData = true;
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('statsContainer').style.display = 'grid';
                
            } catch (error) {
                console.error('Failed to load data:', error);
                updateStatus('error', 'Connection Failed');
                document.getElementById('loadingMessage').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load data from GitHub</p>
                `;
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/uiRenderer.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/statusManager.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/searchHandler.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/eventHandlers.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/dataLoader.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/categoryAnalyzer.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/appInitializer.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/fileManager/fileManager.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/fileManager/keyboardNavigation.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/fileManager/markdownParser.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/fileManager/modalHistory.js"></script>
    <script src="https://efrat-dev.github.io/ai-knowledge-notebooks/scripts/fileManager/notebookViewer.js"></script>
</body>
</html>
